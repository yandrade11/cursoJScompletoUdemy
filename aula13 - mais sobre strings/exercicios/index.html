<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios - aula 13</title>
</head>
<body>
    
    <script>                                                    //0123456789
        const nome = prompt('Digite o seu nome completo: ');    //Yuri Gomes de Andrade

        document.body.innerHTML = `O seu nome é: <b>${nome}</b></b><br />`;
        document.body.innerHTML += `O seu nome tem <b>${nome.length}</b> letras <br />`;
        document.body.innerHTML += `A segunda letra do seu nome é: <b>${nome[1]}</b><br />`;                               //poderia usar .charAt()
        document.body.innerHTML += `Qual o primeiro índice da letra R no seu nome? <b>${nome.search(/r/)}</b><br />`;      //poderia usar indexOf('r')
        document.body.innerHTML += `Qual o último índice da letra R no seu nome? <b>${nome.lastIndexOf('r')}</b><br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: <b>${nome.slice(-3)}</b><br />`;
        document.body.innerHTML += `As palavras do seu nome são: <b>${nome.split(' ')}</b><br />`;
        document.body.innerHTML += `Seu nome com letras maíusculas: <b>${nome.toUpperCase()}</b><br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas: <b>${nome.toLowerCase()}</b><br />`;
    </script>
</body>
</html>
