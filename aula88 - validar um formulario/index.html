<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projeto Modelo</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">


        <form class="container-form">
            <h1>Formulário de Cadastro</h1>

            <li>Nenhum Campo pode estar vazio</li>
            <li>O usuário só poderá conter letras e/ou números</li>
            <li>O usuário deverá ter entre 3 e 12 caracteres</li>
            <li>A senha precisa ter entre 6 e 12 caracteres</li>

            <label for="" class="nome">Nome:</label>
            <input type="text" name="Nome" class="inputNome">

            <label for="" class="sobrenome">Sobrenome:</label>
            <input type="text" name="Sobrenome" class="inputSobrenome">

            <label for="">CPF: </label>
            <input class="inputCPF" name="CPF" type="text">

            <label for="" class="usuario">Usuário:</label>
            <input type="text" name="Usuário" class="inputUsuario">

            <label for="" class="senha">Senha:</label>
            <input type="password" name="Senha" class="inputSenha">

            <label for="" class="senha">Repetir Senha:</label>
            <input type="password" name="Repetir Senha" class="inputRepetirSenha">

            <button class="botaoEnviar" type="button">Validar</button>
        </form>
    </section>


    <script src="./assets/js/index2.js"></script>

</body>

</html>
