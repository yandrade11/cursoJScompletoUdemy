<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projeto Modelo</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <section class="container">
        <input class="inputValue" readonly>
        
        <div class="first-lane">
            <input type="button" class="clear-btn" value="C"></input>
            <input type="button" class="open-parentheses-btn non-repeat" value="("></input>
            <input type="button" class="close-parentheses-btn non-repeat" value=")"></input>
            <input type="button" class="erase-btn" value="Â«"></input>
        </div>

        <div class="second-lane">
            <input type="button" class="seven-btn num-btn" value="7"></input>
            <input type="button" class="eight-btn num-btn" value="8"></input>
            <input type="button" class="nine-btn num-btn" value="9"></input>
            <input type="button" class="multiply-btn operator-btn non-repeat" value="*"></input>
        </div>

        <div class="third-lane">
            <input type="button" class="four-btn num-btn" value="4"></input>
            <input type="button" class="five-btn num-btn" value="5"></input>
            <input type="button" class="six-btn num-btn" value="6"></input>
            <input type="button" class="sum-btn operator-btn non-repeat" value="+"></input>
        </div>

        <div class="fourth-lane">
            <input type="button" class="one-btn num-btn" value="1"></input>
            <input type="button" class="two-btn num-btn" value="2"></input>
            <input type="button" class="three-btn num-btn" value="3"></input>
            <input type="button" class="trace-btn operator-btn non-repeat" value="-"></input>
        </div>

        <div class="fifth-lane">
            <input type="button" class="point-btn non-repeat" value="."></input>
            <input type="button" class="zero-btn num-btn" value="0"></input>
            <input type="button" class="division-btn operator-btn non-repeat" value="/"></input>
            <input type="button" class="equal-btn" value="="></input>
        </div>
    </section>

    <script src="./assets/js/index.js"></script>

</body>

</html>
