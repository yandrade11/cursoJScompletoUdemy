<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Projeto Modelo</title>
</head>

<body>

    <section class="container">
        <h1>Gerador de Senhas</h1>
    </section>

    <section class="container">
        <p class="selecione">Selecione as Opções</p>

        <div>
            <label for="">Quantidade de Caracteres: </label>
            <input type="number" class="character" id="">
        </div>

        <div>
            <label for="">Adicionar Números: </label>
            <input type="checkbox" class="num" id="">
        </div>

        <div>
            <label for="">Letras Maiúsculas: </label>
            <input type="checkbox" class="uppercase" id="">
        </div>

        <div>
            <label for="">Letras Minúsculas: </label>
            <input type="checkbox" class="lowercase" id="">
        </div>

        <div>
            <label for="">Símbolos: </label>
            <input type="checkbox" class="symbol" id="">
        </div>

        <br>

        <button class="btn" value="Gerar Senha">Gerar Senha</button>

    </section>

    <script src="./js/bundle.js"></script>

</body>

</html>
